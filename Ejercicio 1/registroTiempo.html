<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Entradas y Salidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script src="js/auth.js"></script>
  <script>verificarAutenticacion()</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="css/registroTiempo.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand ms-auto" href="#">
      <i class="bi bi-info-square"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="navbarMenu"></ul>
      <button class="btn btn-danger ms-auto" onclick="logout()">
        <i class="bi bi-power"></i> Cerrar Sesi√≥n
      </button>
    </div>
  </div>
</nav>

<script src="js/navbar.js"></script>

<div class="container mt-4">
  <h2 class="text-center mb-4">Registro de Entradas y Salidas</h2>

  <form class="needs-validation" novalidate onsubmit="guardarRegistro(event)">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="persona">Persona</label>
        <select id="persona" class="form-select" required></select>
        <div class="invalid-feedback">Seleccione una persona.</div>
      </div>
      <div class="col-md-4">
        <label for="tipo">Tipo de Registro</label>
        <select id="tipo" class="form-select" required>
          <option value="Ingreso">Ingreso</option>
          <option value="Salida">Salida</option>
        </select>
        <div class="invalid-feedback">Seleccione tipo de registro.</div>
      </div>
      <div class="col-md-4">
        <label for="fechaHora">Fecha y Hora</label>
        <input type="datetime-local" id="fechaHora" class="form-control" required>
        <div class="invalid-feedback">Ingrese fecha y hora del evento.</div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Guardar Registro</button>
    </div>
  </form>

  <hr class="my-4">

  <div class="d-flex justify-content-between mb-3">
    <h4 class="mb-0">Registros Guardados</h4>
    <div>
      <button class="btn btn-outline-danger me-2" onclick="exportarPDF()">
        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
      </button>
      <button class="btn btn-outline-success" onclick="exportarExcel()">
        <i class="bi bi-file-earmark-excel"></i> Exportar Excel
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Fecha y Hora</th>
        <th id="acciones-columna">Acciones</th>
      </tr>
      </thead>
      <tbody id="tabla-registros"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-3">
    <button id="prevPage" class="btn btn-primary me-2">Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="btn btn-primary ms-2">Siguiente</button>
  </div>
</div>

<br>

<div id="alerta-exito" class="alert alert-success alert-dismissible fade show d-none alert-custom" role="alert">
  <span></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>

<div id="alerta-warning" class="alert alert-warning alert-dismissible fade show d-none alert-custom" role="alert">
  <span></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div id="alerta-danger" class="alert alert-danger alert-dismissible fade show d-none alert-custom" role="alert">
  <span></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  &copy; 2025 Progra IV - Todos los derechos reservados.
</footer>

<script src="js/registro.js"></script>

</body>
</html>
