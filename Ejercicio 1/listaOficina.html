<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista Oficina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script src="js/auth.js"> </script>
  <script>verificarAutenticacion()</script>

  <link rel="stylesheet" href="css/listaOficina.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-auto" href="#"><i class="bi bi-info-square"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="navbarMenu"></ul>
      <button class="btn btn-danger ms-auto" onclick="logout()">
        <i class="bi bi-power"></i> Cerrar Sesi칩n
      </button>
    </div>
  </div>
</nav>

<script src="js/navbar.js"> </script>

<div class="container mt-4">

  <div class="mb-3 d-flex">
    <select id="filtro-opcion" class="form-select w-25 me-2">
      <option value="nombre">Nombre</option>
      <option value="ubicacion">Ubicaci칩n</option>
      <option value="capacidad">Capacidad</option>
    </select>

    <input type="text" id="busqueda" class="form-control" placeholder="Buscar...">
  </div>

  <h1 class="text-center mb-4">Lista de Oficinas</h1>

  <hr class="my-4">

  <div class="d-flex justify-content-between mb-3"> </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Ubicaci칩n</th>
        <th>Capacidad M치xima</th>
        <th id="acciones">Acciones</th>
      </tr>
      </thead>
      <tbody id="oficinas-list"></tbody>
    </table>
  </div>

  <div id="alerta-danger" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
    Oficina eliminada exitosamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div id="alerta-warning" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    <span> </span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      cargarOficinas();
      localStorage.removeItem("editIndex");
      document.getElementById("busqueda").addEventListener("input", cargarOficinas);
      document.getElementById("filtro-opcion").addEventListener("change", cargarOficinas);
    });
  </script>

  <script src="js/oficina.js"> </script>

</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
