<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">

  <script src="js/auth.js"> </script>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center h-100">
  <div class="col-md-4 login-container text-center">


    <div class="logo-container">
      <img src="https://www.relacionespublicas.una.ac.cr/images/servicios/Logo-UNA-Rojo_FondoTransparente.png" alt="Logo Empresa" id="logo-empresa">
    </div>

    <h3 class="mb-4">Sistema Mantenimiento</h3>

    <form class="needs validation" novalidate onsubmit="login(event)">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
        <label for="username">Usuario</label>
        <div class ="invalid-feedback"> Por favor ingrese un usuario </div>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Contrase単a" required>
        <label for="password">Contrase単a</label>
        <div class ="invalid-feedback"> Por favor ingrese una contrase単a </div>
      </div>

      <div id="errorMsg" class="text-danger mb-3 d-none"> Usuario o contrase単a incorrectos. </div>
      <div class="d-grid">
        <button type="submit" id="login-button" class="btn btn-primary btn-lg gradient-custom-2">Ingresar</button>
      </div>
    </form>

    <p class="mt-4 text-muted small">Universidad Nacional de Costa Rica</p>

  </div>
</div>

<footer class="footer bg-dark text-white text-center py-3">
  &copy; 2025 Progra IV - Todos los derechos reservados.
</footer>

</body>

</html>
